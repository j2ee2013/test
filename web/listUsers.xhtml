<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>List of the Users</title>
    </head>
    <body>
        <h1>List of the Users</h1>
        <hr/>
        <h:dataTable value="#{registratorController.userList}" var="ul" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name: "/>
                </f:facet>
                <h:outputText value="#{ul.userName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Pass Word: "/>
                </f:facet>
                <h:outputText value="#{ul.userPwd}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Permission: "/>
                </f:facet>
                <h:outputText value="#{ul.userPermission}"/>
            </h:column>
        </h:dataTable>
