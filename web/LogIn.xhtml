<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link href="./resources/css/Default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/xtree.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/User_Login.css" rel="stylesheet" type="text/css" />
        <title>用户登录</title>
    </h:head>
    <h:body id="userlogin_body">
        
        <h:form>
            <p:growl id="msg"/>
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel for="name" value="用户名: "/>
                <p:inputText id="name" value="#{loginController.user.userName}"/>
                <h:outputLabel value=""/>
            
                <h:outputLabel for="pwd" value="密码："/>
                <p:password id="pwd" value="#{loginController.user.userPwd}"/>
                <h:outputLabel value=""/>
            
                <h:outputText value="是否管理员" />
                <p:selectBooleanButton value="false" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close">  
                    <p:ajax update="msg" listener="#{loginController.addMessage()}"/>  
                </p:selectBooleanButton>
                <h:outputLabel value=""/>
                
                
                <h:outputLabel value="验证码： "/>
                <h:inputText id="validateKey" value="#{loginController.validateCode}"/>
                <img src="validateCode.jsp" title="点击更换" align="absmiddle" style="cursor:pointer;" onClick="window.location.href=window.location.href" />
            </h:panelGrid>
            
            <p:commandButton action="#{loginController.doLogin()}" value="登陆"/>
    
        </h:form>
        
        
        
        
        <h:form >  
  
                <p:growl id="messages"/>  
  
                <p:splitButton value="Save" actionListener="#{loginController.save}" update="messages" icon="ui-icon-disk">  
                    <p:menuitem value="Update" actionListener="#{loginController.update()}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
                    <p:menuitem value="Delete" actionListener="#{loginController.delete}" ajax="false" icon="ui-icon-close"/>  
                    <p:separator />  
                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>  
                </p:splitButton>  
  
            </h:form>
        
        
        
    </h:body>
</html>
